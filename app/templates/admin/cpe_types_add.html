{% extends "base.html" %} {% block title %}Add City{% endblock %} {% block
content %}
<div class="container py-4">
  <div class="mx-auto shadow-lg p-3" style="max-width: 800px">
    <h2>Dodaj novi CPE model</h2>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">Ime</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Labela</label>
        <input type="text" name="label" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Tip</label>
        <select name="type" class="form-control" required>
          <option value="">--Izaberite tip--</option>
          {% for t in types %}
          <option value="{{ t }}">{{ t|capitalize }}</option>

          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{{ url_for('admin.cpe_types') }}" class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>

{% endblock %}
