#--------------------------------------------------
# START ALREADY BUILD DOCKER IMAGES
#---------------------------------------------------
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      TZ: Europe/Belgrade
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      #WAIT UNTIL POSTGRES IS READY THAN START FLASK OR PGADMIN
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  flask:
    image: cpe-analiza-flask:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      TZ: Europe/Belgrade
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      TZ: Europe/Belgrade
      PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_MAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PG_ADMIN_PASS}
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
