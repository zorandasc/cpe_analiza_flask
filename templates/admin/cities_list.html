{% extends "base.html" %} {% block title %}Cities{% endblock %} {% block content
%}
<div class="container py-4">
  <h2>Cities</h2>

  <a href="{{ url_for('admin_add_city') }}" class="btn btn-primary my-3"
    >Add City</a
  >

  <table class="table table-striped table-bordered">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th style="width: 160px">Actions</th>
    </tr>
    {% for city in cities %}
    <tr>
      <td>{{ city.id }}</td>
      <td>{{ city.name }}</td>
      <td>
        <a
          href="{{ url_for('admin_edit_city', id=city.id) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('admin_delete_city', id=city.id) }}"
          class="btn btn-danger btn-sm"
          onclick="return confirm('Delete city?')"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
