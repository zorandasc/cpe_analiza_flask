{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 text-center">Admin Dashboard</h1>

    <div class="row g-4">

        <!-- Cities -->
        <div class="col-md-4">
            <a href="{{ url_for('admin_cities') }}" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title">Cities</h4>
                        <p class="text-muted">Manage all cities</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Users -->
        <div class="col-md-4">
            <a href="{{ url_for('admin_users') }}" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title">Users</h4>
                        <p class="text-muted">Create, edit, delete users</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- CPE Records -->
        <div class="col-md-4">
            <a href="{{ url_for('admin_cpe_records') }}" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title">CPE Records</h4>
                        <p class="text-muted">View or modify CPE inventory records</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
{% endblock %}
