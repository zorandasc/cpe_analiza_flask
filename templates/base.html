<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}CPE-ANALIZA{% endblock %}</title>

    <!-- Local Bootstrap -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

    {% block styles %}
    <style>
      /* Navbar transparent with black links */
      .navbar-custom {
        background-color: transparent;
      }

      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: #000;
      }

      .navbar-custom .nav-link:hover {
        color: #007bff;
      }

      /* Active link highlight */
      .navbar-custom .nav-link.active {
        color: #000 !important; /* ‚Üê black text */
        border-radius: 5px;
        border-bottom: 2px solid #acd4f7;
        padding: 0.5rem 1rem;
      }
      .logo {
        font-size: 22px;
        font-weight: 600;
        padding: 6px 16px;
        border-radius: 50px;
        background: linear-gradient(to right, #acd4f7, #8bc4f0);
        color: #000 !important;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .navbar-username {
        background: #acd4f7;
        padding: 4px 10px;
        border-radius: 8px;
        font-weight: 600;
      }
    </style>
    {% endblock %}
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="{{ url_for('home') }}"
          >CPE-ANALIZA</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- LEFT SIDE LINKS -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == url_for('home') %}active{% endif %}"
                href="{{ url_for('home') }}"
                >Poƒçetna</a
              >
            </li>

            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == url_for('admin_dashboard') %}active{% endif %}"
                href="{{ url_for('admin_dashboard') }}"
                >Admin Panel</a
              >
            </li>
            {% endif %}
          </ul>

          {% if current_user.is_authenticated %}
          <!-- RIGHT SIDE: USERNAME + LOGOUT -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="nav-link navbar-username">
                üë§ {{ current_user.username }}
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
          {% else %}
          <!-- RIGHT SIDE: LOGIN WHEN NOT AUTH -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0"></ul>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- MAIN PAGE CONTENT -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Toast Container -->
    <div
      aria-live="polite"
      aria-atomic="true"
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 9999"
    >
      <div id="toast-container"></div>
    </div>

    <!-- Toast Template (hidden) -->
    <div
      id="toast-template"
      class="toast align-items-center text-bg-primary border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="display: none"
    >
      <div class="d-flex">
        <div class="toast-body"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
        ></button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Jinja renders this as a valid JS array ‚Äî VS Code is happy ‚úî
        const flashMessages = JSON.parse(
          `{{ get_flashed_messages(with_categories=True) | tojson | safe }}`
        );

        const container = document.getElementById("toast-container");
        const template = document.getElementById("toast-template");

        flashMessages.forEach(([category, message]) => {
          const toastEl = template.cloneNode(true);
          toastEl.id = "";
          toastEl.style.display = "block";
          toastEl.querySelector(".toast-body").innerText = message;

          // category-based styling
          toastEl.classList.remove("text-bg-primary");
          if (category === "success") toastEl.classList.add("text-bg-success");
          if (category === "danger") toastEl.classList.add("text-bg-danger");
          if (category === "warning") toastEl.classList.add("text-bg-warning");
          if (category === "info") toastEl.classList.add("text-bg-info");

          container.appendChild(toastEl);
          new bootstrap.Toast(toastEl, { delay: 4000 }).show();
        });
      });
    </script>
  </body>
</html>
